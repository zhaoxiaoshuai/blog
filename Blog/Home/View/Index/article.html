<div class="content">
  <volist name="data" id="vo">
    <article class="excerpt excerpt-1">
           <a class="focus" href="article.html?name={$vo.id}" title=""><img class="thumb" data-original="/Public/static/images/excerpt.jpg" src="/Public/static/images/excerpt.jpg" alt="" style="display: inline;"></a>
           <header><a class="cat" href="program">{$vo.cate}<i></i></a>
               <h2><a href="article.html?name={$vo.id}" title="">{$vo.title}</a></h2>
           </header>
           <p class="meta">
               <time class="time"><i class="glyphicon glyphicon-time"></i> {$vo.utime}</time>
           <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 共{$vo.visit}围观</span> <a class="comment" href="article.html#comment"><i class="glyphicon glyphicon-comment"></i> {$vo.comment_count}个不明物体</a></p>
         <p class="note">{$vo.content}</p>
     </article>
  </volist>
</div>
<nav class="pagination" style="display: none;">
  {$page}
</nav>
