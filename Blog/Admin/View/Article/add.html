<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown添加文章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="__PUBLIC__/mediter/css/editormd.min.css">  
    <link rel="stylesheet" href="__PUBLIC__/mediter/css/editormd.preview.min.css">  
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src='__PUBLIC__/mediter/editormd.js'></script>
    <script src='__PUBLIC__/lib/layer/2.4/layer.js'></script>
</head>
<body style="background:#e6e6e6;">
    <div id="layout">
        <div class="btns" style="text-align: center;padding: 10px">
            <!-- <button id="show-btn">显示编辑器</button>
            <button id="hide-btn">隐藏编辑器</button>
            <button id="get-md-btn">获取markdown</button>
            <button id="get-html-btn">获取html</button> -->
            <button id="preview-btn" class="btn btn-info">HTML预览 (Shift + ESC退出)</button>
            <button id="show-toolbar-btn" class="btn btn-info">显示工具栏</button>
            <button id="close-toolbar-btn" class="btn btn-info">隐藏工具栏</button>
            <br/>
            标题：<input type="text" id="title" placeholder="填写标题">
            是否允许评论
            <select name="comment" id="comment">
                <option value="1">允许</option>
                <option value="0">不允许</option>
            </select>
            发布状态
            <select name="astatus" id="astatus">
                <option value="1">不发表</option>
                <option value="2" selected>发表</option>
            </select>
            选择分类
            <select name="cate" id="cate">
                <volist name="cate" id="vo">
                    <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select>
            <button class="btn btn-success">添加文章</button>
        </div>
        <div id="test-editormd"></div>
    </div>
    <!-- <script src="js/jquery.min.js"></script>
    <script src="../editormd.js"></script>   --> 
    <script type="text/javascript">
        $(function (){
            var testEditor;
            testEditor = editormd("test-editormd", {
            width: "90%",
            height: 740,
            path : '__PUBLIC__/mediter/lib/',
            theme : "dark",
//            previewTheme : "dark",
//            editorTheme : "pastel-on-dark",
            markdown : '',
            codeFold : true,
            //syncScrolling : false,
            saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
            searchReplace : true,
            //watch : false,                // 关闭实时预览
            htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启    
            //toolbar  : false,             //关闭工具栏
            //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
            emoji : true,
            taskList : true,
            tocm            : true,         // Using [TOCM]
            tex : true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart : true,             // 开启流程图支持，默认关闭
            sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
            //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
            //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
            //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
            //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
            //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/admin/common/markdown_pic.html",
            onload : function() {
                //this.fullscreen();
                //this.unwatch();
                //this.watch().fullscreen();

                //this.setMarkdown("#PHP");
                //this.width("100%");
                //this.height(480);
                //this.resize("100%", 640);
            }
            });
            $("#show-btn").bind('click', function(){
                testEditor.show();
            });
            
            $("#hide-btn").bind('click', function(){
                testEditor.hide();
            });
            
            $("#get-md-btn").bind('click', function(){
                alert(testEditor.getMarkdown());
            });
            
            $("#get-html-btn").bind('click', function() {
                alert(testEditor.getHTML());
            });                
                         
            
            $("#preview-btn").bind('click', function() {
                testEditor.previewing();
            });
            
            $("#fullscreen-btn").bind('click', function() {
                testEditor.fullscreen();
            });
            
            $("#show-toolbar-btn").bind('click', function() {
                testEditor.showToolbar();
            });
            
            $("#close-toolbar-btn").bind('click', function() {
                testEditor.hideToolbar();
            });
            $('button:last').click(function (){
                // 插入文章能够到数据库
                var data = {};
                data.content = Generate_Brief(testEditor.getHTML(), 200);
                data.title = $('#title').val();
                data.cid = $('#cate').val();
                data.comment = $('#comment').val();
                data.content_detail = testEditor.getMarkdown();
                data.astatus = $('#astatus').val();
                console.log(data);
                $.post("{:U('admin/article/insert')}", data, function(data){
                    layer.msg(data.msg,{time: 2000});
                    if(data.status){
                        return;
                    }
                    setTimeout(function (){
                        location = "{:U('admin/article/list')}";
                    }, 2000);
                });
            });


            function Generate_Brief(text,length){
                if(text.length < length) return text;
                var Foremost = text.substr(0,length);

                var re = /<(\/?)(BODY|SCRIPT|P|DIV|H1|H2|H3|H4|H5|H6|ADDRESS|PRE|TABLE|TR|TD|TH|INPUT|SELECT|TEXTAREA|OBJECT|A|UL|OL|LI|BASE|META|LINK|HR|BR|PARAM|IMG|AREA|INPUT|SPAN)[^>]*(>?)/ig;

                var Singlable = /BASE|META|LINK|HR|BR|PARAM|IMG|AREA|INPUT/i;
                var Stack = new Array(), posStack = new Array();
                while(true){
                    var newone = re.exec(Foremost);
                    if(newone == null) break;

                    if(newone[1] == ""){
                        var Elem = newone[2];
                        if(Elem.match(Singlable) && newone[3]!= ""){
                            continue;
                        }
                        Stack.push(newone[2].toUpperCase());
                        posStack.push(newone.index);

                        if(newone[3] == "") break;
                    }else{
                        var StackTop = Stack[Stack.length-1];
                        var End  = newone[2].toUpperCase();
                        if(StackTop == End){
                            Stack.pop();
                            posStack.pop();
                            if(newone[3] == ""){
                                Foremost = Foremost+">";
                            }
                        }

                    }
                }
                var cutpos = posStack.shift();
                Foremost = Foremost.substring(0,cutpos);

                return Foremost;
            }

        });
    </script>
</body>
</html>
